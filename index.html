<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Expense</title>
    <!-- Add Favicon Link -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              slate: {
                850: "#151e2e",
                900: "#0f172a",
                950: "#020617",
              },
              primary: {
                500: "#6366f1",
                600: "#4f46e5",
              },
              secondary: {
                500: "#a855f7",
                600: "#9333ea",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "dexie": "https://esm.sh/dexie@^4.2.1",
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "recharts": "https://esm.sh/recharts@^3.6.0",
          "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
          "jspdf": "https://esm.sh/jspdf@^3.0.4",
          "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
        }
      }
    </script>
  </head>
  <body
    class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-e2e8f0 transition-colors duration-300"
  >
    <div id="root"></div>
    <!-- Point directly to /index.tsx since it is in the root directory -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
